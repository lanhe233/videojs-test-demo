<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/video.js@7.1.0/dist/video-js.min.css" rel="stylesheet">
  <style>
    #video {
      width: 640px;
      height: 360px;

  </style>
  <title>test</title>

<body>
  <video id="video" class="video-js"></video>

  <script src="https://unpkg.com/video.js@7.1.0/dist/video.min.js"></script>
  <script>
    var player = videojs('video', {
      autoplay: true,
      controls: true
    })

    player.src({
      src: './sources/playlist.m3u8',
      type: 'application/x-mpegURL'
    })
  </script>
